<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design (Comunity)</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="navbar-links">
          <div class="links">
            <a href="#">Home</a><a href="#">About</a><a href="#">Blog</a
            ><a href="#">Pages</a><a href="#">Contact</a>
          </div>
          <div class="help-button">
            <button type="button" class="button button-help">
              Looking for help
            </button>
            <button type="button" class="button button-login">Log in</button>
          </div>
        </div>
        <span class="iconify menu-hamburger" data-icon="bx:menu-alt-right" data-width="36" data-height="36"></span>
      </nav>
      <header class="hero-section">
        <h2>Welcome to the</h2>
        <h4>Figma Community</h4>
        <input type="search" placeholder="Search" />
      </header>
    </header>
    <main class="main">
      <section class="posts">
        <h5>CATEGORIES POSTS</h5>
        <h3>Help Center</h3>
        <div class="wrapper-posts">
          <div class="card-post">
            <div class="circle-yellow"></div>
            <h4>Grow Your Business</h4>
            <h5>406 POSTS</h5>
            <img src="./images/help_center.png" alt="posts">
          </div>
          <div class="card-post">
            <div class="circle-blue"></div>
            <h4>Creative Astriol</h4>
            <h5>124 POSTS</h5>
            <img src="./images/help_center.png" alt="posts">
          </div>
          <div class="card-post">
            <div class="circle-pink"></div>
            <h4>Working with Docs</h4>
            <h5>147 POSTS</h5>
            <img src="./images/help_center.png" alt="posts">
          </div>
        </div>
      </section>
      <section class="service"></section>
    </main>
    <footer class="footer"></footer>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
